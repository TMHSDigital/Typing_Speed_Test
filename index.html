<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typing Speed Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your typing speed and accuracy with this simple typing test">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="prompt-text" aria-live="polite"></div>
        <div class="progress-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="progress-bar"></div>
        </div>
        <textarea 
            id="input-field" 
            rows="3" 
            disabled 
            aria-label="Typing input field" 
            placeholder="Type the text above here when the test starts..."
        ></textarea>
        <button id="start-btn" type="button">Start Test</button>
        <div id="results" aria-live="polite">
            <div class="result-item">
                <p>Time</p>
                <span id="timer">0</span>s
            </div>
            <div class="result-item">
                <p>Speed</p>
                <span id="wpm">0</span> WPM
            </div>
            <div class="result-item">
                <p>Accuracy</p>
                <span id="accuracy">0</span>%
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
