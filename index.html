<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typing Speed Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your typing speed and accuracy with this simple typing test">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="float">Typing Speed Test</h1>
        <div id="prompt-text" class="fade-in" aria-live="polite"></div>
        <div class="progress-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="progress-bar"></div>
        </div>
        <textarea 
            id="input-field" 
            rows="3" 
            disabled 
            aria-label="Typing input field" 
            placeholder="Type the text above here when the test starts..."
            class="fade-in"
        ></textarea>
        <button id="start-btn" type="button" class="pulse">
            <span>Start Test</span>
        </button>
        <div id="results" aria-live="polite">
            <div class="result-item slide-up">
                <p>Time</p>
                <div class="result-value">
                    <span id="timer">0</span>
                    <small>seconds</small>
                </div>
            </div>
            <div class="result-item slide-up" style="animation-delay: 0.1s">
                <p>Speed</p>
                <div class="result-value">
                    <span id="wpm">0</span>
                    <small>WPM</small>
                </div>
            </div>
            <div class="result-item slide-up" style="animation-delay: 0.2s">
                <p>Accuracy</p>
                <div class="result-value">
                    <span id="accuracy">0</span>
                    <small>percent</small>
                </div>
            </div>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/tmhs.ig/" target="_blank" rel="noopener" class="social-button instagram">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                <span>Instagram</span>
            </a>
            <a href="https://www.linkedin.com/company/tm-hospitality-strategies/" target="_blank" rel="noopener" class="social-button linkedin">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                <span>LinkedIn</span>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
